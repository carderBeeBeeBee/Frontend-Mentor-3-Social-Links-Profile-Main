<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <div class="quote-section">
        <q>"Front-end developer and avid reader."</q>
      </div>
      <button id="github-btn" onclick="buttonClick(this.id)">GitHub</button>
      <button id="frontend-mentor-btn" onclick="buttonClick(this.id)">Frontend Mentor</button>
      <button id="linkedin-btn" onclick="buttonClick(this.id)">LinkedIn</button>
      <button id="twitter-btn" onclick="buttonClick(this.id)">Twitter</button>
      <button id="instagram-btn" onclick="buttonClick(this.id)">Instagram</button>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://carderbeebeebee.github.io" target="_blank">carderBee</a>.
      </footer>
    </div>
    <script src="buttons.js"></script>
  </body>
</html>
